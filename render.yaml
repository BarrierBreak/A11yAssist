services:
  - type: web
    name: a11yassist-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --timeout 120 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: BarrierBreak
        scope: run
        value: your-random-secret-key-here
      - key: RENDER
        scope: run
        value: "true"