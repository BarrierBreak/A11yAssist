<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL to SQL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 20px 30px;
            border-bottom: 3px solid #e85d22;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #ff6b35;
            color: white;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .sql-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            margin: 10px 0;
            border-left: 4px solid #ff6b35;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
            overflow-x: auto;
            display: block;
        }

        .results-table thead {
            background: #ff6b35;
            color: white;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table tbody tr:hover {
            background: #fff5f2;
        }

        .results-table th {
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .metadata {
            display: flex;
            gap: 20px;
            padding: 12px;
            background: #fff5f2;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            margin: 10px 0;
        }

        .metadata-item {
            display: flex;
            gap: 6px;
        }

        .metadata-label {
            font-weight: 600;
            color: #ff6b35;
        }

        .response-summary {
            padding: 16px;
            background: #fff5f2;
            border-radius: 8px;
            border-left: 4px solid #ff6b35;
            margin: 10px 0;
        }

        .response-summary h3 {
            color: #ff6b35;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .response-summary ul {
            list-style: none;
            padding-left: 0;
        }

        .response-summary li {
            padding: 6px 0;
            padding-left: 20px;
            position: relative;
        }

        .response-summary li:before {
            content: "â€¢";
            color: #ff6b35;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #d32f2f;
            padding: 16px;
            border-radius: 8px;
            color: #d32f2f;
            margin: 10px 0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #ff6b35;
        }

        .send-button {
            padding: 14px 32px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #ff6b35;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            gap: 12px;
        }

        .empty-state-icon {
            font-size: 48px;
            color: #ddd;
        }

        .example-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .example-query {
            padding: 8px 16px;
            background: white;
            border: 2px solid #ff6b35;
            color: #ff6b35;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .example-query:hover {
            background: #ff6b35;
            color: white;
        }

        .no-results {
            padding: 16px;
            background: #fff5f2;
            border-radius: 8px;
            color: #666;
            text-align: center;
            margin: 10px 0;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e85d22;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Natural Language to SQL</h1>
        </div>

        <div class="messages" id="messages">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <p>Ask a question about your data</p>
                <div class="example-queries">
                    <div class="example-query" onclick="askExample('how many fails in each project')">how many fails in each project</div>
                    <div class="example-query" onclick="askExample('show critical issues')">show critical issues</div>
                    <div class="example-query" onclick="askExample('count passed issues')">count passed issues</div>
                    <div class="example-query" onclick="askExample('issues created last 7 days')">issues created last 7 days</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    class="input-field" 
                    id="queryInput" 
                    placeholder="Ask a question about your data..."
                    onkeypress="handleKeyPress(event)"
                />
                <button class="send-button" id="sendButton" onclick="sendQuery()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const queryInput = document.getElementById('queryInput');
        const sendButton = document.getElementById('sendButton');

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendQuery();
            }
        }

        function askExample(query) {
            queryInput.value = query;
            sendQuery();
        }

        function addUserMessage(text) {
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';
            messageDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        function addAssistantMessage(data) {
            removeLoadingMessage();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            let content = '';

            if (data.success) {
                // SQL Query
                if (data.sql) {
                    content += `<div class="sql-block">${escapeHtml(data.sql)}</div>`;
                }

                // Metadata
                if (data.metadata) {
                    content += `
                        <div class="metadata">
                            <div class="metadata-item">
                                <span class="metadata-label">Rows:</span>
                                <span>${data.metadata.row_count}</span>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">Execution:</span>
                                <span>${data.metadata.execution_time_seconds}s</span>
                            </div>
                        </div>
                    `;
                }

                // Results Table
                if (data.results && data.results.length > 0) {
                    content += '<div style="overflow-x: auto;">';
                    content += '<table class="results-table"><thead><tr>';
                    
                    const columns = Object.keys(data.results[0]);
                    columns.forEach(col => {
                        content += `<th>${escapeHtml(col)}</th>`;
                    });
                    content += '</tr></thead><tbody>';

                    data.results.forEach(row => {
                        content += '<tr>';
                        columns.forEach(col => {
                            const value = row[col];
                            const displayValue = value === null ? '<em>null</em>' : escapeHtml(String(value));
                            content += `<td>${displayValue}</td>`;
                        });
                        content += '</tr>';
                    });

                    content += '</tbody></table></div>';
                } else if (data.results && data.results.length === 0) {
                    content += '<div class="no-results">No results found</div>';
                }

                // Response Summary
                if (data.response) {
                    content += '<div class="response-summary">';
                    if (data.response.summary) {
                        content += `<h3>Summary</h3><p>${escapeHtml(data.response.summary)}</p>`;
                    }
                    if (data.response.key_findings && data.response.key_findings.length > 0) {
                        content += '<h3 style="margin-top: 12px;">Key Findings</h3><ul>';
                        data.response.key_findings.forEach(finding => {
                            content += `<li>${escapeHtml(finding)}</li>`;
                        });
                        content += '</ul>';
                    }
                    content += '</div>';
                }
            } else {
                // Error message
                content += `
                    <div class="error-message">
                        <strong>Error:</strong> ${escapeHtml(data.error || 'An error occurred')}
                    </div>
                `;
                if (data.sql) {
                    content += `<div class="sql-block">${escapeHtml(data.sql)}</div>`;
                }
            }

            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        async function sendQuery() {
            const question = queryInput.value.trim();
            if (!question) return;

            sendButton.disabled = true;
            queryInput.disabled = true;

            addUserMessage(question);
            addLoadingMessage();

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                addAssistantMessage(data);
            } catch (error) {
                removeLoadingMessage();
                addAssistantMessage({
                    success: false,
                    error: `Network error: ${error.message}`
                });
            } finally {
                sendButton.disabled = false;
                queryInput.disabled = false;
                queryInput.value = '';
                queryInput.focus();
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Focus input on load
        queryInput.focus();
    </script>
</body>
</html>
